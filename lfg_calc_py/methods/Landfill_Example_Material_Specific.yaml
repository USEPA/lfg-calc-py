# Example landfill emission model with material specific waste acceptance and decay rates
# for food and paper

## Landfill characteristics
state: Wyoming # state for electric grid; all states + national average
moisture_conditions: Moderate # dry, moderate, wet, bioreactor, national average
source_recycling_mix: current mix # current mix, 100% virgin
anaerobic_digestion: none # wet, dry, none
digestion_process: none # cured, not cured, none
waste_acceptance_rate: { 1
                        }
# include waste types, option to recycle, landfill, combust, compost, anaerobically digest

## Model Parameters
# use_default_model_parameters: False  # True, False
degradable_organic_carbon: 0.17 # fractional amount of degradable organic carbon in the year of
# deposition, Mg C / Mg waste
degradable_organic_carbon_fraction: 0.5 # fraction of the degradable organic carbon that can be
# decomposed
methane_content: 0.50 # Fraction by volume of methane in the landfill gas
methane_correction_factor: 1 # Methane correction factor (fraction) for aerobic decomposition in the
# year of deposition
landfill_life: 100

calc_year: 2024

## Transportation ##
transportation_distances: default # default, provide information
# transportation information for: landfill, combustion, recycling, composting, anaerobic digestion

# Fraction of annual waste by material
material_ratios:
  food: 0.25
    # incorporate year later
    #"1960-2018": 0.25
    #"2018-2023": 0.23
  paper: 0.75
    #"1960-2018": 0.75
    #"2018-2023": 0.77

## Decay Rates (k Values)
# use_default_decay_rates: False  # True, False - draft decay rate import, not implemented
default_k_values: Barlaz  # False, IPCC, Barlaz
#k: 0.05  # Methane generation rate, 1/year
# override default decay rates or user provides all decay rates
material_decay_rates:
  food: 0.1
  paper: 0.07

## Landfill Gas Recovery Options
LFG_recovery: Recover energy  # False, national_average, recover_energy, flare
LFG_collection_scenario: Typical operation  # False, national_average, typical, worst_case, aggressive, california
