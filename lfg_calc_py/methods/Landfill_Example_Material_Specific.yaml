# Example landfill emission model with material specific waste acceptance and decay rates
# for food and paper

## Landfill characteristics
state: Wyoming # state for electric grid; all states + national average
moisture_conditions: Dry # dry, moderate, wet, bioreactor, national average
waste_acceptance_rate: { 2023: 100000
                        }

## Model Parameters
# use_default_model_parameters: False  # True, False
degradable_organic_carbon: 0.17 # fractional amount of degradable organic carbon in the year of
# deposition, Mg C / Mg waste
degradable_organic_carbon_fraction: 0.5 # fraction of the degradable organic carbon that can be
# decomposed
methane_content: 0.50 # Fraction by volume of methane in the landfill gas
methane_fraction: 1 # Methane correction factor (fraction) for aerobic decomposition in the
# year of deposition
landfill_lifespan: 100 # Default lifespan of landfill from open to close

#calc_year: 2024


# Fraction of annual waste by material
material_ratios:
  Food Waste: 0.5
    # incorporate year later
    #"1960-2018": 0.25
    #"2018-2023": 0.23
  Corrugated Containers: 0.5
    #"1960-2018": 0.75
    #"2018-2023": 0.77

## Decay Rates (k Values)
# use_default_decay_rates: False  # True, False - draft decay rate import, not implemented
default_decay_rates: Barlaz  # False, IPCC, Barlaz
#k: 0.05  # Methane generation rate, 1/year
# override default decay rates or user provides all decay rates
#material_decay_rates:
#  food: 0.1
#  paper: 0.07

## Landfill Gas Recovery Options
LFG_recovery: False  # False, recover_energy, flare
LFG_collection_scenario: Typical  # False, typical, worst_case, aggressive, california
