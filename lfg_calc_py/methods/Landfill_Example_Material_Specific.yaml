# Example landfill emission model with material specific waste acceptance and decay rates
# for food and paper

## Landfill characteristics
landfill_name: Kekaha Landfill
GHGRP_ID: 1000216  # required if want to use landfill-specific characteristics
# import_ghgrp_data: False  # True, False - option to import ghgrp data from stewi
landfill_open: 1960
landfill_close: 2027
max_years: 80 # Maximum number of years for which the landfill may accept waste
waste_acceptance_rate: {'1960 - 1992': 20665,
                        '1993 - 1999': 60310,
                        '2000': 69434,
                        '2001': 69828,
                        '2002': 70023,
                        '2003': 76610,
                        '2004': 80514,
                        '2005': 79068,
                        '2006': 83438,
                        '2007': 81212,
                        '2008': 74845,
                        '2009': 65291,
                        '2010': 66060,
                        '2011': 63714,
                        '2012': 66140,
                        '2013': 67622,
                        '2014': 72358,
                        '2015': 73640,
                        '2016': 77250,
                        '2017': 77133,
                        '2018': 84582,
                        '2019': 82222,
                        '2020': 79426,
                        '2021': 80260,
                        '2022': 79675,
                        '2023': 80247}
landfill_capacity: 3200000 # Landfill maximum waste design capacity, Mg

## Model Parameters
# use_default_model_parameters: False  # True, False
degradable_organic_carbon: 0.17 # fractional amount of degradable organic carbon in the year of
# deposition, Mg C / Mg waste
degradable_organic_carbon_fraction: 0.5 # fraction of the degradable organic carbon that can be
# decomposed
methane_content: 0.50 # Fraction by volume of methane in the landfill gas
methane_correction_factor: 1 # Methane correction factor (fraction) for aerobic decomposition in the
# year of deposition
calc_year: 2024

# Fraction of annual waste by material
material_ratios:
  food: 0.25
    # incorporate year later
    #"1960-2018": 0.25
    #"2018-2023": 0.23
  paper: 0.75
    #"1960-2018": 0.75
    #"2018-2023": 0.77

## Decay Rates (k Values)
# use_default_decay_rates: False  # True, False - draft decay rate import, not implemented
default_k_values: Barlaz  # False, IPCC, Barlaz
#k: 0.05  # Methane generation rate, 1/year
# override default decay rates or user provides all decay rates
methane_generation_rates:  #todo: modify parameter name to material_decay_rates
  food: 0.1
  paper: 0.07

## Landfill Gas Recovery Options
LFG: False  # False, recover_energy, flare
LFG_collection_efficiency: False  # False, typical, worst_case, aggressive, california
